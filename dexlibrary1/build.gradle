apply plugin: 'com.android.library'
apply from: rootProject.projectDir.absolutePath + '/makeDexJar.gradle'
android {
    def versions = rootProject.ext.versions
    compileSdkVersion versions.sdkCompileSdkVersion
    defaultConfig {
        minSdkVersion versions.sdkMinVersion
        targetSdkVersion versions.sdkTargetVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

def outputDexJarName = 'dexlibrary1_dex.jar'
def jarName = 'dexlibrary1.jar'
def packagePath = 'org/gaochun/dexlibrary1/'
readLocalSDKPropertiesToMakeDexJar(outputDexJarName, jarName, packagePath)


